name: Deploy MedVoice AI

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: medvoice-ai-qc
  REGION: northamerica-northeast1
  SERVICE_NAME: medvoice-api

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          cd backend
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --update-env-vars "ENVIRONMENT=production" \
            --update-env-vars "FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --update-env-vars "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
            --update-env-vars "GROQ_MODEL_PRIMARY=meta-llama/llama-4-maverick-17b-128e-instruct" \
            --update-env-vars "GROQ_MODEL_FALLBACK=meta-llama/llama-guard-4-12b" \
            --update-env-vars "DEFAULT_LANGUAGE=fr" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --quiet

      - name: Show Service URL
        run: |
          echo "Backend deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'

  deploy-dashboard:
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
